                </form>
                <form>

                    <input type="email" class="form-control mb-3" id="email" placeholder="example@example.com">
                </form>
                <form>

                            <a href="#">

                        </div>
                        <div class="col-md-2">
                            <a href="#">
                                <img src="/Assets/D_images/linkedin_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">

                        </div>
                    </div>
                    <p style="color:#3B5998 " class="my-5">Already have an account?

        <script>
        function submitForm() {
            // Get form data
            const firstName = document.getElementById('name').value;
            const lastName = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const password1 = document.getElementById('password1').value;

            // Create an object to hold the form data
            const formData = {
                FirstName: firstName,
                LastName: lastName,
                Email: email,
                Password: password1,
                BirthDate:null,
                Country: null,
                IsStudent:false,
                University:null,
                Faculty:null,
                ClassOf:null,
                Preferences:null,
                ProfileImage:null,
            };

            localStorage.setItem('formData', JSON.stringify(formData));

            // Convert the form data to a JSON string
            // const jsonData = JSON.stringify(formData);

            // // Encode the JSON string to be passed as a query parameter
            // const encodedData = encodeURIComponent(jsonData);
            
            // Redirect to the next HTML page with the encoded data in the query parameter
            window.location.href = "/signup_student1.html";
        }
    </script>
