            <div class="col-md-4">
                <div class="row">
                    <h1>
                        <div class="display-6 my-5 ">Let us specify some details</div>
                    </h1> 
                </div>
                <div class="form-group">
                    <label for="country" class="display-6 form-label" style="font-size:smaller">Country</label>
                    <select class="form-control" id="country" name="country" onchange="showOther()">
                      <option value=""></option>
                      <option value="United States">United States</option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="Canada">Canada</option>
                      <option value="Australia">Australia</option>
                      <option value="France">France</option>
                      <option value="Germany">Germany</option>
                      <option value="Spain">Spain</option>
                      <option value="Italy">Italy</option>
                      <option value="Japan">Japan</option>
                      <option value="China">China</option>
                      <option value="India">India</option>
                      <option value="Mexico">Mexico</option>
                      <option value="Brazil">Brazil</option>
                      <option value="Russia">Russia</option>
                      <option value="South Africa">South Africa</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                                    
                <div class="form-group d-none my-3" id="otherCountryDiv">
                    <label for="otherCountry" class="display-6 form-label" style="font-size:smaller">Other country</label>
                    <input type="text" class="form-control" id="otherCountry" name="otherCountry" placeholder="Enter country name">
                </div>
                

                <form>
                    <label for="year" class="display-6 form-label" style="font-size:smaller">Since</label>
                    <input type="year" class="form-control mb-3" id="year" placeholder="e.g. 2000">
                </form>

                <div class="form-group">
                    <label for="industry" class="display-6 form-label" style="font-size:smaller">Industry</label>
                    <select class="form-control" id="industry" name="industry" onchange="showOther()">
                        <option value="" ></option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Banking">Banking</option>
                        <option value="Construction">Construction</option>
                        <option value="Education">Education</option>
                        <option value="Energy">Energy</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food and Beverage">Food and Beverage</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Media">Media</option>
                        <option value="Mining">Mining</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Retail">Retail</option>
                        <option value="Technology">Technology</option>
                        <option value="Telecommunications">Telecommunications</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                  
                <div class="form-group d-none mt-3" id="otherIndustryDiv">
                    <label for="otherIndustry" class="display-6 form-label" style="font-size:smaller">Other industry</label>
                    <input type="text" class="form-control" id="otherIndustry" name="otherIndustry" placeholder="Enter industry name">
                </div>
                  
                

                <form>
                    <div class="mt-3">
                        <label for="profile" class="display-6 form-label" style="font-size:smaller">Link to Online Profile </label>
                        <input class="form-control" type="url" id="profile" name="profile" placeholder="https://example.com">
                    </div>
                </form>

                <div class="text-center my-5">
                    <p style="color:#3B5998 ">By joining you agree to our
                        <a href="#">Privacy policy</a>
                    </p>
                    <div class="row justify-content-center">
                        <div class="col m-2">
                            <a href="/signup_employer.html" type="submit" class="btn btn-primary rounded-pill w-100 " >
                                Previous
                            </a>
                            
                        </div>
                        <div class="col m-2">
                            <a href="/signup_employer2.html" type="submit" class="btn btn-primary rounded-pill w-100" >
                                Next
                            </a>
                        </div>
                    </div>
                    
                    <p style="color:#3B5998 " class="my-3">Or join with</p>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-2">
                            <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.linkedin.com%3Fid%3Dauth372506&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&client_id=990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.linkedin.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&flowName=GeneralOAuthFlow">
                                <img src="/Assets/D_images/google_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=https://YOUR_REDIRECT_URI&scope=email,public_profile">
                                <img src="/Assets/D_images/facebook_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <a href="#">
                                <img src="/Assets/D_images/linkedin_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                    </div>
                    <p style="color:#3B5998 " class="my-5">Already have an account?
                        <a href="/signin.html">Sign in</a>
                    </p>
                </div>
                
            </div>
        </div>  
    </div>

        <div class="container ">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function showOther() {
            var industry = document.getElementById("industry");
            var otherIndustryDiv = document.getElementById("otherIndustryDiv");
            var country = document.getElementById("country");
            var otherCountryDiv = document.getElementById("otherCountryDiv");
            
            if (country.value == "Other") {
                otherCountryDiv.classList.remove("d-none");
            } else {
                otherCountryDiv.classList.add("d-none");
            }

            if (industry.value == "Other") {
                otherIndustryDiv.classList.remove("d-none");
            } else {
                otherIndustryDiv.classList.add("d-none");
            }
        }

    </script>
  
    
   
</body>
</html>
