    <script>

        const next = () => {
            const storedData = JSON.parse(localStorage.getItem('formData'));

            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            // Create an array to store the checked options
            const checkedOptions = [];

            // Iterate through the checkboxes and add the checked values to the array
            checkboxes.forEach(checkbox => {
                checkedOptions.push(checkbox.value);
            });

            // Get the value from the "Other" textarea
            const otherText = document.getElementById('hobbies').value.trim();
            console.log('t', otherText)
            // If the "Other" textarea is not empty, add it to the array
            if (otherText !== '') {
                checkedOptions.push(otherText);
            }

            // Create a comma-separated string with the selected options
            const selectedOptionsString = checkedOptions.join(', ');

            const formData = { ...storedData, Preferences: checkedOptions };

            localStorage.setItem('formData', JSON.stringify(formData));
        }
