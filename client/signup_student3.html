<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        section{
            padding: 60px 0;
        
        }
        .nav-link {
            color: #3B5998;
        }
        
    </style>


</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #F2F2FF;">
        <!--logo-->
        <div class="col-md-5 text-center">
          <a class="navbar-brand" href="/index.html">
            <img src="/Assets/D_images/Logo.png" alt="Deducation" width="150" height="30" class="d-inline-block align-text-top rounded">
          </a>
        </div>
    </nav> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="row">
                    <h1>
                        <div class="display-6 my-5 ">You study at ...</div>
                    </h1> 
                </div>

                <form>
                    <label for="name" class="display-6 form-label" style="font-size:smaller">University</label>
                    <input type="text" class="form-control mb-3" id="university" placeholder="e.g. Cambridge University">
                </form>

                
                <div class="form-group my-3">
                    <label for="faculty" class="display-6 form-label" style="font-size:smaller">Faculty</label>
                    <select class="form-control" id="faculty" name="faculty" onchange="showOther()" >
                        <option value=""></option>
                        <option value="Faculty of Arts and Humanities">Faculty of Arts and Humanities</option>
                        <option value="Faculty of Science">Faculty of Science</option>
                        <option value="Faculty of Law">Faculty of Law</option>
                        <option value="Faculty of Economics">Faculty of Economics</option>
                        <option value="Faculty of Music">Faculty of Music</option>
                        <option value="Faculty of Engineering">Faculty of Engineering</option>
                        <option value="Faculty of Architecture and History of Art">Faculty of Architecture and History of Art</option>
                        <option value="Other">Other</option>
                    </select>
                </div>


                

                <div class="form-group d-none mt-3" id="otherFacultyDiv">
                    <label for="otherFaculty" class="display-6 form-label" style="font-size:smaller">Other faculty</label>
                    <input type="text" class="form-control" id="otherFaculty" name="otherFaculty" placeholder="Enter faculty name">
                </div>

                


                <form>
                    <label for="name" class="display-6 form-label" style="font-size:smaller">Class of</label>
                    <input type="name" class="form-control mb-3" id="classOf" placeholder="e.g. 2027">
                </form>
                
                
                <div class="row justify-content-center">
                    <div class="col m-2">
                        <a href="/signup_student2.html" type="submit" class="btn btn-primary rounded-pill w-100 " >
                            Previous
                        </a>
                        
                    </div>
                    <div class="col m-2">
                        <a href="/signup_student4.html" onclick="next()" type="submit" class="btn btn-primary rounded-pill w-100" >
                            Next
                        </a>
                    </div>
                </div>

            </div>
        </div>  
    </div>
 
    <div class="text-center">
        <p style="color:#3B5998 " class="my-5">Already have an account?
            <a href="/signin.html">Sign in</a>
        </p>
    </div>
    

    <footer class="bg-light py-4 mt-5" style="background-color: #F2F2FF;">
        <div class="container ">
            <div class="row">
                <div class="col-md-3">
                    <a class="nav-link fw-bold fs-4" aria-current="page" href="/index.html">Deducation</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="about_us.html">About us</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="user_agreement.html">User agreement</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="privacy_policy.html">Privacy policy</a>
                </div>
                <div class="col-md-3 text-center text-md-end">
                    <p>&copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function showOther() {
          var faculty = document.getElementById("faculty");
          var otherFacultyDiv = document.getElementById("otherFacultyDiv");
          
          if (faculty.value == "Other") {
            otherFacultyDiv.classList.remove("d-none");
          } else {
            otherFacultyDiv.classList.add("d-none");
          }
        }

        

        const next = () => {
            const storedData = JSON.parse(localStorage.getItem('formData'));
        
            const University = document.getElementById('university').value
            const ClassOf = document.getElementById('classOf').value
            var Faculty = ((document.getElementById('faculty') == null) ? document.getElementById('otherfaculty').value : document.getElementById('faculty').value)

            const formData = {...storedData, Faculty, University, ClassOf}

        localStorage.setItem('formData', JSON.stringify(formData));
        }

        
    </script>
    
</body>
</html>
