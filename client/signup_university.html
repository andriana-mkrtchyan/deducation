<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        section{
            padding: 60px 0;
        
        }
        .nav-link {
            color: #3B5998;
        }
        
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #F2F2FF;">
        <!--logo-->
        <div class="col-md-5 text-center">
          <a class="navbar-brand" href="/index.html">
            <img src="/Assets/D_images/Logo.png" alt="Deducation" width="150" height="30" class="d-inline-block align-text-top rounded">
          </a>
        </div>
    </nav> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="row">
                    <h1>
                        <div class="display-6 my-5 ">Get better with us</div>
                    </h1> 
                </div>
                <form>
                    <label for="name" class="display-6 form-label" style="font-size:smaller">University name</label>
                    <input type="name" class="form-control mb-3" id="companyName" placeholder="University name">
                </form>

                <div class="form-group">
                    <label for="country" class="display-6 form-label" style="font-size:smaller">Country</label>
                    <select class="form-control" id="country" name="country" onchange="showOther()">
                      <option value=""></option>
                      <option value="United States">United States</option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="Canada">Canada</option>
                      <option value="Australia">Australia</option>
                      <option value="France">France</option>
                      <option value="Germany">Germany</option>
                      <option value="Spain">Spain</option>
                      <option value="Italy">Italy</option>
                      <option value="Japan">Japan</option>
                      <option value="China">China</option>
                      <option value="India">India</option>
                      <option value="Mexico">Mexico</option>
                      <option value="Brazil">Brazil</option>
                      <option value="Russia">Russia</option>
                      <option value="South Africa">South Africa</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                                    
                <div class="form-group d-none my-3" id="otherCountryDiv">
                    <label for="otherCountry" class="display-6 form-label" style="font-size:smaller">Other country</label>
                    <input type="text" class="form-control" id="otherCountry" name="otherCountry" placeholder="Enter country name">
                </div>
                  
                

                <form>
                    <label for="name" class="display-6 form-label" style="font-size:smaller">Contact person name</label>
                    <input type="name" class="form-control mb-3" id="name" placeholder="Contact person name">
                </form>
                <div class="mb-3">
                    <label for="phone" class="display-6 form-label" style="font-size:smaller">Contact person phone number</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-phone"></i></span>
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
                    </div>
                </div>
                <form>
                    <label for="email" class="display-6 form-label" style="font-size:smaller">Contact person email</label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="example@example.com">
                </form>
                <form>
                    <label for="password"class="display-6 form-label"style="font-size:smaller">Password</label>
                    <input type="password" class="form-control" id="email" placeholder="Password">
                </form>
                <form>
                    <label for="password"class="display-6 form-label"style="font-size:smaller">Confirm password</label>
                    <input type="password" class="form-control" id="email" placeholder="Password">
                </form>
                <div class="text-center my-5">
                    <p style="color:#3B5998 ">By joining you agree to our
                        <a href="#">Privacy policy</a>
                    </p>
                    
                    <div class="row justify-content-center">
                        <div class="col m-2">
                            <a href="/registration_start.html" type="submit" class="btn btn-primary rounded-pill w-100 " >
                                Previous
                            </a>
                            
                        </div>
                        <div class="col m-2">
                            <a href="/signup_university1.html" type="submit" class="btn btn-primary rounded-pill w-100" >
                                Next
                            </a>
                        </div>
                    </div>

                    <p style="color:#3B5998 " class="my-3">Or join with</p>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-2">
                            <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.linkedin.com%3Fid%3Dauth372506&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&client_id=990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.linkedin.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&flowName=GeneralOAuthFlow">
                                <img src="/Assets/D_images/google_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=https://YOUR_REDIRECT_URI&scope=email,public_profile">
                                <img src="/Assets/D_images/facebook_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <a href="#">
                                <img src="/Assets/D_images/linkedin_logo.png" class="img-fluid" style="max-width: 30; max-height: 30;">
                            </a>
                        </div>
                    </div>
                    <p style="color:#3B5998 " class="my-5">Already have an account?
                        <a href="/signin.html">Sign in</a>
                    </p>
                </div>
                
            </div>
        </div>  
    </div>
 
    

    <footer class="bg-light py-4 mt-5" style="background-color: #F2F2FF;">
        <div class="container ">
            <div class="row">
                <div class="col-md-3">
                    <a class="nav-link fw-bold fs-4" aria-current="page" href="/index.html">Deducation</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="about_us.html">About us</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="user_agreement.html">User agreement</a>
                </div>
                <div class="col-md-2">
                    <a class="nav-link" aria-current="page" href="privacy_policy.html">Privacy policy</a>
                </div>
                <div class="col-md-3 text-center text-md-end">
                    <p>&copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function showOther() {
          var country = document.getElementById("country");
          var otherCountryDiv = document.getElementById("otherCountryDiv");
          
          if (country.value == "Other") {
            otherCountryDiv.classList.remove("d-none");
          } else {
            otherCountryDiv.classList.add("d-none");
          }
        }
    </script>
</body>
</html>
